sudo: required

services:
  - docker

language: python

python:
  - "3.6"

install:
  - nvidia-docker build -t dockerfile .

script:
  - docker run -p 8082:8082 -it dockerfile /bin/bash -c "luigid --background --pidfile /var/log/bagpipe/pidfile --logdir /var/log/bagpipe --state-path /var/log/bagpipe/statefile; pytest"
